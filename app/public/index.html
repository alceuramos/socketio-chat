<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="/public/static/style.css">

    <script src="/socket.io/socket.io.js"></script>

</head>


<body>
    <section id="app">
        <h1>Socket.io Beautiful Chat App</h1>
        <div class="chat" id="chat">
            <div id="messageArea">
            </div>
            <div class="form">
                <input type="text" placeholder="Digite aqui!" id="text" name="text" data-emojiable="true" />
                <button name="sendMessage" onclick="sendMessage()">&#10148;</button>
            </div>
        </div>

        <div id="form-username">
            <input type="text" placeholder="Pick your username!" id="username" name="username" />
        </div>
        <p>Online users: <span id="online"></span></p>
        <div id="users-online">
        </div>
    </section>
    </script>
    <script type="text/javascript" src="/public/userChat.js"></script>
</body>

</html>
